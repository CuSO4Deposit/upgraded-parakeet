垂直。\\n\\n第二阶段的2,3，和上面的七彩矢处理方法相同，绕过光女头顶并使得其向右冲撞以保持冲刺后她在玩家右侧。\\n\\n第二阶段的4，和上面处理方式类似，这里可以向回飞行因为后方没有永恒彩虹，但结束后最好要保持光女在右侧。\\n\\n第二阶段的5,6,7，这里的七彩矢不可以和之前一样处理，因为光女会在玩家试图向上移动和绕过其头顶时释放太阳舞。这里七彩矢释放后要先向左下移动集火，然后向右下快速移动来绕开七彩矢，然后恢复向左飞行的状态；此时光女应当在释放太阳舞，注意玩家的高度不要在向左飞行时撞到太阳舞的下缘；\\n\\n第二阶段的8,9：飞行很短时间后就会出现空灵长枪轨迹，先水平集火然后向左上移动躲避和集火，然后回到原来的水平轨道躲避；在光女快要冲撞时抬升或掉落躲避冲撞均可。\\n\\n第二阶段10,1：七彩矢2追踪性能较强，如果这时没有及时打死光女，那么此时光女也会释放空灵长枪2。这时就需要在躲避长枪的时候顺便躲避七彩矢。方法是先水平集火七彩矢2，然后它接近时竖直向上起飞躲避前两组长枪，向右越过光女头顶然后水平飞行躲避后四组长枪，这个操作每次转弯后要尽量利用翅膀的加速，来躲避七彩矢的追踪。\\n\\n如果光女还没死，结束后继续二阶段循环。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,730,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,698,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,698,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,698,536870968]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u668c023b-fa29-4e7e-a10e-516e67a78aeelogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 细节决定成败 需多积光女统计数据之功\\n\\n23.07.07，使用了全套石后、夜光后、月前装备（外星法杖+万花筒+阴森套+双足翼龙翅膀）完成纯召唤师白光，第一阶段光女只会释放到5.永恒彩虹就会残血进入二阶段，二阶段将刚好进行一轮，释放七彩矢2后光女死亡。平均dps大约1700，鞭子够得到时可达到2200。\\n\\n实现时练习共消耗210只七彩草蛉。\\n\\n可以找到160个墓碑记载被击杀时死亡的记录（因为有一些练习是夜光所以没有死亡得到墓碑）：\\n\\n凶手是永不消逝的彩虹：██░░░░░░░░░░░░░░░░░░ 18 / 160\\n\\n凶手是空灵长枪：████░░░░░░░░░░░░░░░░ 32 / 160\\n\\n凶手是太阳舞：████░░░░░░░░░░░░░░░░ 31 / 160\\n\\n凶手是光女（冲撞）：██░░░░░░░░░░░░░░░░░░ 23 / 160\\n\\n凶手是七彩矢：█████░░░░░░░░░░░░░░░ 46 / 160logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,713,536870
